<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section  -->
    <section class="container">
        <div>
            <div>
                <div class="row">
                    <div class="col-12">
                        <h1 class="d-flex justify-content-center pt-5 pb-5">Account of Money</h1>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div>
                <div class="row">
                    <div class="col-md-6">
                        <img class="image-top rounded-3" src="images/photo.jpg" alt="img">
                    </div>
                    <div class="col-md-6 bg-light">
                        <div>
                            <div action="#" class="text-center pb-5" id="">
                                <div class="mb-3 pt-5">
                                    <h3 class="text-center mb-3 fw-bold">Income
                                    </h3>
                                    <label class="form-label fw-bolder">Income:<label>
                                            <input id="income-input" type="text" class="form-control ms-4">
                                </div>
                                <div class="mb-3">
                                    <h3 class="text-center mb-4 fw-bold">Expenses</h3>
                                    <label class="form-label fw-bolder">Food:<label>
                                            <input id="food-input" type="text" class="form-control ms-4">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bolder">Rent:<label>
                                            <input id="rent-input" type="text" class="form-control ms-4">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bolder">Clothes:<label>
                                            <input id="clothes-input" type="text" class="form-control ms-4">
                                </div>
                                <div class="mb-3">
                                    <button id="calculate-btn" class="btn btn-primary  ">Calculate</button>
                                </div>
                                <div class="mb-3">
                                    <h4 class="text-center mt-4">Total Expenses: <span id="total-expenses">00</span>
                                    </h4>
                                    <h4 class="text-center  mt-4">Balance: <span id="current-balance">00</span></h4>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bolder">Save: <label>
                                            <input id="save-input" type="text" class="save-input"> %<button
                                                id="save-btn"
                                                class="ms-2 p-2 text-white border-0 btn btn-primary ">Save</button>
                                </div>
                                <div>
                                    <h4 class="text-center mt-4">Saving Amount:<span>2000</span></h4>
                                    <h4 class="text-center  mt-4">Remaining Balance: <span>2500</span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>




    <main>

    </main>
    <script src="js/app.js"></script>
</body>

</html>
